<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Document</title>
</head>

<body class="bg-black text-white py-6 overflow-x-hidden">
  <main class="max-w-7xl mx-auto border border-white rounded-xl p-10">

    <!--titulo -->
    <div class="mb-6 text-center md:text-left">
      <h1 class="text-4xl">8BitsPaint</h1>
      <p class="text-sm italic text-gray-400">Paint whatever you want using an 8x8 canvas and 8-bit color palette</p>
    </div>

    <!-- div principal-->
    <div class="flex flex-col lg:flex-row gap-8">
      
      <!-- canva principal y botones  -->
      <div class="flex flex-col items-center lg:items-start gap-4 w-full lg:w-2/3">
        <div class="border border-white p-1 w-full max-w-md mx-auto">
          <canvas id="canvas-pizarra" width="400" height="400" class="bg-white w-full h-auto"></canvas>
        </div>
        <div class="flex gap-4 justify-center lg:justify-start w-full">
          <button id="btn-limpiar" class="bg-gray-700 hover:bg-gray-600 px-6 py-1 rounded">LIMPIAR</button>
          <button id="btn-guardar" class="bg-gray-700 hover:bg-gray-600 px-6 py-1 rounded">GUARDAR COMO PNG</button>
        </div>
      </div>

      <!--  div porcentaje de colores y herramientas -->
      <div class="flex flex-col gap-6 w-full lg:w-1/3">

        <!-- cuadro de los colroes porcentaje -->
        <div class="border border-white p-4 rounded">
          <h2 class="text-lg mb-3">Used colors</h2>
          <div class="grid grid-cols-3 sm:grid-cols-4 gap-2">
            <!-- contenedor de colores -->
          </div>
        </div>

        <!-- paleta 8 bits de colores y borrador -->
        <div class="flex flex-col gap-3">
          <div id="btn-borrador" class="flex items-center gap-2">
            <img src="https://images.vexels.com/media/users/3/254862/isolated/preview/2262a7143d684a1b2ef419247f32adc8-borrador-semi-plano.png" alt="borrador" class="w-6 h-6 cursor-pointer hover:scale-110 transition" />
            <span class="text-sm">Haz clic para borrar p√≠xeles</span>
          </div>

          <h3 class="text-sm text-gray-300">ESCOGER TU COLOR</h3>
          <div class="flex flex-wrap gap-2">
            <!-- Paleta de colores -->
              <canvas id="paletaColores" width="320" height="160" class="w-full border border-gray-700 rounded shadow-md"></canvas
              <div id="colorSeleccionado" class="mt-4 flex items-center justify-between bg-white p-4 rounded shadow">
                <span class="text-gray-800 font-medium">Color seleccionado:</span>
                <div id="VistaColor" class="w-10 h-10 border border-gray-700 rounded"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>

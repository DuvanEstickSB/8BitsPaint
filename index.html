<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>

<body class="bg-black text-white py-6">
  <main class="max-w-7xl mx-auto border border-white rounded-xl p-6">

    <!-- TÍTULO -->
    <div class="mb-6 text-center md:text-left">
      <h1 class="text-4xl">8BitsPaint</h1>
      <p class="text-sm italic text-gray-400">Paint whatever you want using an 8x8 canvas and 8-bit color palette</p>
    </div>

    <!-- CONTENIDO PRINCIPAL: DOS COLUMNAS -->
    <div class="flex flex-col lg:flex-row gap-8">
      
      <!-- COLUMNA IZQUIERDA: CANVAS + BOTONES -->
      <div class="flex flex-col items-center gap-4">
        <div class="border border-white p-1">
          <canvas id="canvas-pizarra" width="400" height="400" class="bg-white">CARGAR DE NUEVO</canvas>
        </div>
        <div class="flex gap-4">
          <button class="bg-gray-700 hover:bg-gray-600 px-6 py-1 rounded">LIMPIAR</button>
          <button class="bg-gray-700 hover:bg-gray-600 px-6 py-1 rounded">GUARDAR COMO PNG</button>
        </div>
      </div>

      <!-- COLUMNA DERECHA: INFORMACIÓN + PALETA -->
      <div class="flex flex-col gap-6 w-full lg:max-w-sm">

        <!-- COLORES USADOS -->
        <div class="border border-white p-4 rounded">
          <h2 class="text-lg mb-3">Used colors</h2>
          <div class="grid grid-cols-3 sm:grid-cols-4 gap-2">
            
            </div> 
          </div>
        </div>

        <!-- Paleta de colores 8 bits |  BORRADOR -->
        <div class="flex flex-col gap-3">
          <div class="flex items-center gap-2">
            <img src="https://images.vexels.com/media/users/3/254862/isolated/preview/2262a7143d684a1b2ef419247f32adc8-borrador-semi-plano.png" alt="borrador" class="w-6 h-6 cursor-pointer hover:scale-110 transition" />
            <span class="text-sm">Haz clic para borrar píxeles</span>
          </div>

          <h3 class="text-sm text-gray-300">ESCOGER TU COLOR</h3>
          <div class="flex flex-wrap gap-2">
            <!-- Paleta de colores 8 bits  -->
          </div>
        </div>
      </div>

    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
